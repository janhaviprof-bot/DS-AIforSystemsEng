name: Deploy Shiny Python App to Posit Connect

on:
  push:
    branches: [main]
    paths:
      - '03_query_ai/charger_app/**'
      - '.github/workflows/deploy-shinypy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install rsconnect
        run: pip install rsconnect-python

      - name: Deploy to Posit Connect
        run: |
          rsconnect deploy shiny 03_query_ai/charger_app \
            --server ${{ secrets.CONNECT_SERVER }} \
            --api-key ${{ secrets.CONNECT_API_KEY }}